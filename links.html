<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Luka Jovanovic - Links</title>
		<link rel="stylesheet" href="./css/links.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div id="vanta"></div>
		<main>
			<header>
				<img src="./images/avatar.jpg" />
				<h1>@youshitsune</h1>
			</header>
			<ul>
				<li>
					<a href="https://youshitsune.me">
						<img src="./images/links/home.svg" alt="Homepage" width="20px">
						Official Website
					</a>
				</li>
				<li>
					<a href="https://instagram.com/youshitsune1">
						<img src="./images/links/instagram.svg" alt="Instagram" width="20px">
						Instagram
					</a>
				</li>
				<li>
					<a href="https://www.facebook.com/profile.php?id=100081647211338">
						<img src="./images/links/facebook.svg" alt="Facebook" width="20px">
						Facebook
					</a>
				</li>
				<li>
					<a href="https://github.com/youshitsune">
						<img src="./images/links/github.svg" alt="GitHub" width="20px">
						Github
					</a>
				</li>
			</ul>
		</main>
	</body>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js" ></script>
			<script>
				window.addEventListener("DOMContentLoaded", ()=> {
					
				VANTA.FOG({
					el: "#vanta",
					mouseControls: true,
					touchControls: true,
					gyroControls: false,
					minHeight: 200.00,
					minWidth: 200.00,
					scale: 1.00,
					scaleMobile: 1.00,
					color: 0x64f5,
					backgroundColor: 0x0
})
					setTimeout(() => {
						const main = document.querySelector("main");
						main.style.opacity = 1;
						main.style.filter = "blur(0px)";
					} ,1000)
				})
			</script>
</html>
